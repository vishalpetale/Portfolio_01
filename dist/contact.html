<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/e5dfbedc05.js" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="css/main.css">
   <title>John Doe | About Me </title>
</head>
<body>
   <header id="header-inner">
      <div class="container">
         <nav id="main-nav">
            <img src="img/logo.png" alt="Logo" id="logo">  
            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="about.html" >About</a></li>
               <li><a href="work.html">Work</a></li>
               <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
         </nav>
      </div>
   </header>

   <!--Section A -->
   <section id="contact-a" class="text-center py-3">
      <div class="container">
         <h2 class="section-heading">Contact Me</h2>
         <div class="bottom-line"></div>
         <p class="lead">Please Fill The Following Form To Contact Me.</p>

         <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <div class="text-fields">
               <input type="text" class="text-input name-input" name="" placeholder="Name">
               <input type="text" class="text-input subject-input" name="subject" placeholder="Subject">
               <input type="email" class="text-input email-input"
               name="email" placeholder="Email">
               <input type="number" class="text-input phone-input" name="phone" placeholder="Phone Number">
               <textarea class="text-input message-input" name="message" placeholder="Enter Message"></textarea> 
               <div class="my-2">
                  <div data-netlify-recaptcha="true"></div>
               </div>
            </div>
            <button type="submit" class="btn-dark">Submit</button>
         </form>
      </div>
   </section>

   <!-- Section B | contact info-->
   <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
         <div class="contact-info">
            <div>
               <i class="fas fa-envelope fa-2x"></i>
               <h3>Email</h3>
               <p>something@something.com</p>
            </div>
            <div>
               <i class="fas fa-phone fa-2x"></i>
               <h3>Phone</h3>
               <p>91-88888888</p>
            </div>
            <div>
               <i class="fas fa-address-card fa-2x"></i>
               <h3>Address</h3>
               <p>City , Country</p>
            </div>
         </div>
      </div>
   </section>

   <!-- Section C | Tagline -->
   <section id="contact-c" class="text-center bg-main">
      <h1>Lets Start With Project</h1>
   </section>

   <!-- Footer -->
   <footer id="main-footer">
      <div class="footer-content container">
         <p>Copyright &copy; 2021 All Rights Reserved.</p>
         <div class="social">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
         </div>
      </div>

   </footer>


   
</body>
</html>
